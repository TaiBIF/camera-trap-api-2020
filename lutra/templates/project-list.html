{% extends "base.html" %}

{% block main %}
<h1>Projects</h1>
<table class="table is-border is-stripe">
  <thead>
    <tr><th>Title</th><th>funder</th><th>PI</th><th>count</th></tr>
      </thead>
  <tbody>
    {% for i in items %}
    <tr><td><a href="{% url 'project' i.id %}" class="is-link text">{{ i.obj.title }}</a></td><td>{{ i.obj.funder }}</td><td>{{ i.obj.principalInvestigator}}</td><td>{{ i.num_of_annotations }}</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
